<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      padding: 14px 22px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .yes {
      background: white;
      color: #ff4d6d;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      top: 0;
    }

    .yes:hover {
      transform: translateX(-50%) scale(1.05);
    }

    .no {
      background: rgba(255, 255, 255, 0.4);
      color: white;
      top: 80px;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 1.2rem;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <!-- Replace this with your own romantic MP3 -->
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9f863c6b7a.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey Love ‚ù§Ô∏è</h1>

    <p>
      Life with you is all I ask for.<br />
      Please be mine forever.
    </p>

    <p><strong>Will you marry me?</strong></p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">üíç Marry Me</button>
      <button class="no" id="noBtn">üôà No</button>
    </div>

    <div class="message" id="message">
      üòå I knew it.<br /><br />
      Congratulations, you just agreed to a lifetime of endless bad jokes, clumsy dance moves and cutest cuddles.
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("bgMusic");

    // Runaway No button
    noBtn.addEventListener("mouseover", () => {
      const container = noBtn.parentElement;
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    function sayYes() {
      // Play music (allowed because user clicked)
      music.play();

      // Show message
      document.getElementById("message").style.display = "block";
      noBtn.style.display = "none";

      // Hearts explosion
      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  </script>
</body>
</html>
